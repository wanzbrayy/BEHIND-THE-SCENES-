<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AwanBrayy tourl</title>
  <script src="https://js.bytescale.com/sdk/v3"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
      background-color: #222;
      overflow: hidden;
      position: relative;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: var(--header-bg);
      color: var(--header-color);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 20px;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #ff00ff;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 24px;
    }

    .container {
      padding-top: 80px;
      z-index: 10;
    }

    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      background: var(--button-bg);
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .button:hover {
      background: var(--button-hover);
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      background: var(--result-bg);
      border: 1px solid var(--result-border);
      border-radius: 5px;
      display: none;
    }

    #result a {
      color: var(--link-color);
      text-decoration: none;
    }

    #result a:hover {
      text-decoration: underline;
    }
.loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(0, 0, 0, 0.1);
      border-top: 6px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    :root {
      --header-bg: #ffffff;
      --header-color: #333;
      --button-bg: #007BFF;
      --button-hover: #0056b3;
      --result-bg: #e8e8e8;
      --result-border: #ccc;
      --link-color: #007BFF;
      --background-color: #f4f4f4;
      --text-color: #333;
    }
    [data-theme="dark"] {
      --header-bg: #333;
      --header-color: #ffffff;
      --button-bg: #0056b3;
      --button-hover: #003f8c;
      --result-bg: #444;
      --result-border: #666;
      --link-color: #00aaff;
      --background-color: #222;
      --text-color: #f4f4f4;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 16px;
      }
      .button {
        font-size: 14px;
      }
    }
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2018/01/16/01/47/fireworks-3081614_960_720.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: #ff00ff;
      border-radius: 50%;
      animation: particleAnim 5s infinite;
    }

    @keyframes particleAnim {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(100px, 100px); opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>wanzofc convert url</h1>
    <div class="theme-toggle" onclick="toggleTheme()">üåû</div>
  </header>
  <div class="particles"></div>
  <div class="container">
    <p>upload image,vidio,mp3, tourl</p>
    <input type="file" id="fileInput" />
    <button class="button" onclick="uploadFile()">upload</button>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>sabaran lah kontol...</p>
    </div>
<div id="result">
      <h2>Uploaded File URL:</h2>
      <a id="fileUrl" href="#" target="_blank">View File</a>
      <br>
      <input type="text" id="fileLink" readonly style="margin-top: 10px; padding: 5px; width: 80%;" />
    </div>
  </div>
  <footer>
    <p>made with ‚ù§Ô∏è by <a href="https://www.awanbrayy.web.id" target="_blank">AwanBrayy</a></p>
  </footer>
  <script>
    const uploadManager = new Bytescale.UploadManager({
      apiKey: "public_kW15cM45pTCwmZBXZFMuFLCvAmLe"
    });
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file to upload.");
        return;
      }
      const loading = document.getElementById("loading");
      loading.style.display = "block";

      try {
        const { fileUrl } = await uploadManager.upload({ data: file });
        loading.style.display = "none";

        const resultDiv = document.getElementById("result");
        const fileUrlAnchor = document.getElementById("fileUrl");
        const fileLink = document.getElementById("fileLink");

        fileUrlAnchor.href = fileUrl;
        fileUrlAnchor.textContent = fileUrl;
        fileLink.value = fileUrl;

        resultDiv.style.display = "block";
      } catch (error) {
        loading.style.display = "none";
        console.error("Error uploading file:", error);
        alert("Error uploading file. Please try again.");
      }
    }

    // Theme Toggle
    function toggleTheme() {
      const body = document.body;
      const themeToggle = document.querySelector(".theme-toggle");

      if (body.dataset.theme === "dark") {
        body.dataset.theme = "";
        themeToggle.textContent = "üåû";
      } else {
        body.dataset.theme = "dark";
        themeToggle.textContent = "üåô";
      }
    }

    // Generate Particles
    function createParticles() {
      for (let i = 0; i < 100; i++) {
        let particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.top = Math.random() * window.innerHeight + 'px';
        particle.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(particle);
      }
    }

    // Call the particle generator
    createParticles();
  </script>
</body>
</html>
